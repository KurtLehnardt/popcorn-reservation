<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Popcorn Username Reservation</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="brand">Popcorn</h1>
		<div class="wrapper animated pulse">
			<div class="contact-info">
				<h3>Reserve Your Username!</h3>
				<ul>
					<li><i class="fa fa-twitter"></i> @davidhclark</li>
					<li><i class="fa fa-envelope"></i> david@popcorn.io</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Launch Date March 21, 2020</h3>
				<div id="alertMessage" class="alert">Your reservation request has been sent</div>
				<form id="contactForm">
					<p>
						<label>Name</label>
						<input type="text" name="name" id="name" required>
					</p>
					<p>
						<label>Username</label>
						<input type="text" name="username" id="username" required>
					</p>
					<p class='full'>
						<label>Email</label>
						<input type="email" name="email" id="email" required>
					</p>
					<p class="full">
						<button type="submit">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>
	<script src='main.js'></script>
</body>
</html>
